<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    {% if message %}
    <h1>{{message}}<a href="/login">login</a></h1>
    {% endif %}

    <div class="title"><h1>Register a new account!</h1></div>   
    
    <div id="content">
		<form action="{{ url_for('register_user') }}" method="POST" >
						<h3>Enter your information below:</h3> 
						<div class="form-group" id="#signup-form">
							<input required="true" type="text" class="form-control" placeholder="First Name" name="first_name">
						</div>

						<div class="form-group">
							<input required="true" type="text" class="form-control" placeholder="Last Name" name="last_name">
						</div>

						<div class="form-group">
							<input required="true" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
						</div>

						<div class="form-group">
							<input required="true" type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="dob">
						</div>
						
						<div class="form-group">
							<input required="true" type="password" class="form-control" placeholder="Password" name="password">
						</div>

						<h3>Optional Information:</h3>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Hometown" name="hometown">
						</div>

						<div class="form-group">
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Female">Female<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Male">Male<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Other">Other<br>
							
						</div>



						<button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
					</form>
		</div>

    <a href='/'>Home</a>
</body>
</html>
